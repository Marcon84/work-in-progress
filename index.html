<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work in Progress</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #ffffff;
        color: #000000;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
    }
    img {
        max-width: 300px;
        margin-bottom: 20px;
    }
    #story, #brand, #countdown {
        font-size: 12px;        /* piccolo come prima */
        font-weight: bold;       /* grassetto */
        letter-spacing: 0.5px;
        line-height: 1.3;
        max-width: 300px;
        white-space: pre-wrap;
        min-height: 30px;
        position: relative;
    }
    #story::after, #countdown::after {
        content: '|';
        animation: blink 1s infinite;
        margin-left: 2px;
    }
    @keyframes blink {
        0%,50%,100% { opacity: 1; }
        25%,75% { opacity: 0; }
    }
    #brand {
        opacity: 0; /* inizialmente trasparente */
        margin-top: 10px;
        transition: opacity 2s ease-in; /* effetto fade-in */
    }
    #countdown {
        opacity: 0; /* inizialmente nascosto */
        margin-top: 10px;
    }
</style>
</head>
<body>

<img src="IMG_0579.jpeg" alt="Logo">
<div id="story"></div>
<div id="brand">North Sentinel</div>
<div id="countdown"></div>

<script>
// Testo teaser
const storyText = `Sta per nascere qualcosa di unico.
Un marchio che sfida il consumismo e celebra l’autenticità.
Preparati a scoprire uno stile nuovo e senza compromessi.`;

const storyElement = document.getElementById('story');
const brandElement = document.getElementById('brand');
const countdownElement = document.getElementById('countdown');

let index = 0;

// Effetto macchina da scrivere per il testo
function typeWriter() {
    if (index < storyText.length) {
        storyElement.innerHTML += storyText.charAt(index);
        index++;
        setTimeout(typeWriter, 70); // più veloce
    } else {
        showBrand(); // mostra il brand alla fine del testo
    }
}

typeWriter();

// Mostra il brand con effetto fade-in
function showBrand() {
    brandElement.style.opacity = 1; // fade-in in 2 secondi
    setTimeout(showCountdown, 2000); // dopo 2 secondi appare il countdown
}

// Countdown fisso
function showCountdown() {
    countdownElement.style.opacity = 1;

    // Data di lancio fissa (es. 16 marzo 2026)
    const launchDate = new Date("2026-03-16T00:00:00").getTime();

    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "Il marchio è nato!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `Countdown: ${days}g ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
}
</script>

</body>
</html>
